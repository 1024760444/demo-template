<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<div class="modal fade" id="plus_dialog" tabindex="-1" role="dialog"
			aria-labelledby="plus_dialog_label">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title" id="plus_dialog_title">New</h4>
					</div>
					<div class="modal-body">
						<div role="form">
							<div>
								<button class="btn btn-sm btn-primary pull-right m-t-n-xs" >确定</button>
							</div>
							<div>
								<button class="btn btn-sm btn-primary pull-right m-t-n-xs" 
									data-dismiss="modal" aria-label="Close" >取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
